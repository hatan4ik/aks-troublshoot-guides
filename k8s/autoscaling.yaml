# Autoscaling Configuration for K8s Diagnostics API
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: k8s-diagnostics-api-hpa
  namespace: kube-system
  labels:
    app: k8s-diagnostics-api
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8s-diagnostics-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: k8s-diagnostics-api-vpa
  namespace: kube-system
  labels:
    app: k8s-diagnostics-api
    component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: k8s-diagnostics-api
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: api
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 1000m
        memory: 1Gi
      controlledResources: ["cpu", "memory"]
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: k8s-diagnostics-api-keda
  namespace: kube-system
  labels:
    app: k8s-diagnostics-api
    component: event-driven-autoscaling
spec:
  scaleTargetRef:
    name: k8s-diagnostics-api
  minReplicaCount: 2
  maxReplicaCount: 20
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus.monitoring.svc.cluster.local:9090
      metricName: http_requests_per_second
      threshold: '50'
      query: sum(rate(http_requests_total{job="k8s-diagnostics-api"}[1m]))
  - type: kubernetes-workload
    metadata:
      podSelector: 'app=k8s-diagnostics-api'
      value: '5'
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: k8s-diagnostics-api-pdb
  namespace: kube-system
  labels:
    app: k8s-diagnostics-api
    component: availability
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: k8s-diagnostics-api
---
apiVersion: v1
kind: LimitRange
metadata:
  name: k8s-diagnostics-limits
  namespace: kube-system
  labels:
    app: k8s-diagnostics-api
    component: resource-management
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "200m"
      memory: "256Mi"
      ephemeral-storage: "500Mi"
    max:
      cpu: "2000m"
      memory: "2Gi"
      ephemeral-storage: "5Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
      ephemeral-storage: "100Mi"
    type: Container
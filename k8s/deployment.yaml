apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-diagnostics-api
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-diagnostics-api
  template:
    metadata:
      labels:
        app: k8s-diagnostics-api
    spec:
      serviceAccountName: k8s-diagnostics
      containers:
      - name: api
        image: k8s-diagnostics:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-diagnostics-api
  namespace: kube-system
spec:
  selector:
    app: k8s-diagnostics-api
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-diagnostics
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-diagnostics
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services", "endpoints", "events"]
  verbs: ["get", "list", "watch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "patch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-diagnostics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-diagnostics
subjects:
- kind: ServiceAccount
  name: k8s-diagnostics
  namespace: kube-system